<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
  <meta charset="UTF-8">

  <title>User Profile</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        rel="stylesheet"/>

  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../../css/style.css" rel="stylesheet"/>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b class="banner">Profile</b>
        </a>
      </p>

      <!--tick mark-->
      <p class="navbar-text pull-right">
        <a href="profile.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok banner"></span>
        </a>
      </p>
    </div>
  </nav>


<div class="container post-nav">
  <!-- Form for Username, Email, First and Last Names -->
  <form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" 
               id="username" placeholder="username">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" 
             id="email" placeholder="email@example.com">
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" 
             id="first-name" placeholder="First Name">
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" 
             id="last-name" placeholder="Last Name">
    </div>
  </form>

  <!-- Buttons for Websites and Logout -->
  <a class="btn btn-primary btn-block"
     href="../website/website-list.html">Websites</a>
  <a class="btn btn-danger btn-block "
     href="login.html">Logout</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="profile.html">
        <span class="glyphicon glyphicon-user banner"></span>
      </a>
    </p>

  </div>
</nav>

</body>
</html>
