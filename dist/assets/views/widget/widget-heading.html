<!DOCTYPE html>
<html>
<head>
<!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">


  <meta charset="UTF-8">

  <title> Add Heading Widget </title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
   <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../../css/style.css" rel="stylesheet"/>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <!--back arrow in nav bar-->
        <p class="navbar-text pull-left">
          <a href="widget-chooser.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left banner"></span>
          </a>
        </p>

       <!--heading on the nav bar-->
        <p class="navbar-header">
          <a class="navbar-brand thick">
            <b class="banner">Widget Edit</b>
          </a>
        </p>

        <!--check symbol on nav bar-->
          <p class="navbar-text pull-right">
            <a href="widget-list.html" class="navbar-link">
              <span class="glyphicon glyphicon-ok banner"></span>
            </a>
          </p>
  </nav>

  <div class="container post-nav">
    <form>
      <div class="form-group">
          <label for="heading_name">Name</label>
          <input type="text" class="form-control" id="heading_name" placeholder="Name of Heading">
      </div>
    </form>

    <form>
     <div class="form-group">
         <label for="heading_text">Text</label>
         <input type="text" class="form-control" id="heading_text" placeholder="Text to be shown as widget">
     </div>
   </form>

  <form>
    <div class="form-group">
        <label for="heading_size">Size</label>
        <input type="number" min="1" max="7" step="1" class="form-control" id="heading_size" placeholder="[1, 7]">
    </div>
  </form>

  <a class="btn btn-danger btn-block"
     href="widget-list.html" >Delete</a>

  </div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="../user/profile.html">
        <span class="glyphicon glyphicon-user banner"></span>
      </a>
    </p>

  </div>
</nav>

</body>
</html>
