
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <!--heading on the nav bar-->
      <p class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b class="banner">Profile</b>
        </a>
      </p>

      <!--tick mark-->
      <p class="navbar-text pull-right">
        <a [routerLink]="['/user/:uid']" class="navbar-link">
          <span class="glyphicon glyphicon-ok banner"></span>
        </a>
      </p>
    </div>
  </nav>

<div class="container post-nav">
  <!-- Form for Username, Email, First and Last Names -->
  <form>
    <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="username"
               type="text"
               class="form-control"
               id="username"
               placeholder="username">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="email"
             type="email"
             class="form-control"
             id="email"
             placeholder="email@example.com">
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)]="first"
             type="text"
             class="form-control"
             id="first-name"
             placeholder="First Name">
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)]="last"
             type="text"
             class="form-control"
             id="last-name"
             placeholder="Last Name">
    </div>
  </form>

  <!-- Buttons for Websites and Logout -->
  <a class="btn btn-primary btn-block"
     [routerLink]="['/user/:uid/website']">Websites</a>
  <a class="btn btn-danger btn-block "
     [routerLink]="['login']">Logout</a>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user/:uid/']">
        <span class="glyphicon glyphicon-user banner"></span>
      </a>
    </p>

  </div>
</nav>
