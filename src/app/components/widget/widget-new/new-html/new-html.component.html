<div class="post-nav">
  <div class="container">
  <label for="name">Name</label>
  <input placeholder="Name"
         id="name"
         type="text"
         name="user"
         class="form-control"
         ngModel
         required
         #username="ngModel"/>
  </div>
  <div class="container">
  <quill-editor [(ngModel)]="widget.text" name="text" ></quill-editor>
  </div>

  <div class="container">

  <button class="btn btn-danger btn-block" (click)="delete()">
