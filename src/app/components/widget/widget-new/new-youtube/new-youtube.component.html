<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--back arrow in nav bar-->
    <p class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget' ]" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left banner"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header">
      <a class="navbar-brand thick">
        <b class="banner">New Youtube Widget</b>
      </a>
    </p>
  </div>
</nav>

<!-- Form for uploading video with Name, Text, URL, and Width -->
<div class="container post-nav">
  <form>
    <div class="form-group">
      <label for="video_name">Name</label>
      <input [(ngModel)]="widgetName"
             type="text"
             class="form-control"
             id="video_name"
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="video_text">Text</label>
      <input [(ngModel)]="widgetText"
             type="text"
             class="form-control"
             id="video_text"
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="video_url">URL</label>
      <input [(ngModel)]="widgetUrl"
             type="text"
             class="form-control"
             id="video_url"
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="video_width">Width</label>
      <input [(ngModel)]="widgetWidth"
             type="text"
             class="form-control"
             id="video_width"
             [ngModelOptions]="{standalone: true}">
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     (click)="createYoutube()">Create Youtube</a>
</div>


<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId ]">
        <span class="glyphicon glyphicon-user banner"></span>
      </a>
    </p>

  </div>
</nav>
