

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--back arrow in nav bar-->
    <p class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget' ]" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left banner"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header">
      <a class="navbar-brand thick">
        <b class="banner">New Header Widget</b>
      </a>
    </p>
  </div>
</nav>

<div class="container post-nav">
  <!-- Form for entering Name, Text, and Size of Widget -->
  <form (ngSubmit)="createWidget()" #f="ngForm">
    <div class="form-group">
      <label for="heading_name">Name</label>
      <input placeholder="heading name"
             type="text"
             name="name"
             id="heading_name"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>

    <div class="form-group">
      <label for="heading_text">Text</label>
      <input placeholder="heading name"
             type="text"
             name="text"
             id="heading_text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>

    <div class="form-group">
      <label for="heading_size">Size</label>
      <input placeholder="heading name"
             type="text"
             name="size"
             id="heading_size"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>
    <button class="btn btn-primary btn-block"
            type="submit" >Create</button>
  </form>

</div>


<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId ]">
        <span class="glyphicon glyphicon-user banner"></span>
      </a>
    </p>

  </div>
</nav>
