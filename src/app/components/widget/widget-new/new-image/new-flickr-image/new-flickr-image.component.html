
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--back arrow in nav bar-->
    <p class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget' ]" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left banner"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header">
      <a class="navbar-brand thick">
        <b class="banner">New Image Widget</b>
      </a>
    </p>
  </div>
</nav>

<div class="post-nav container">
<h1> Add Image Using Flickr </h1>
<div class="input-group">
  <input [(ngModel)]="searchText" type="text" class="form-control">
  <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
             <span class="glyphicon glyphicon-search"></span>
         </a>
 </span>
</div>
<br>
<div class="row">
  <div *ngFor = "let pic of photos['photo']"
       class="col-xs-4">
    <img    (click)="selectPhoto(pic)"
            width="100%"
            [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>

    <p></p>
  </div>
</div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId ]">
        <span class="glyphicon glyphicon-user banner"></span>
      </a>
    </p>

  </div>
</nav>
