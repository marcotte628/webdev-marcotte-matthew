

<!-- Form for entering Name, Text, URL, Width, and File of Image -->
<div class="container post-nav">
  <form>
    <div class="form-group">
      <label for="image_name">Name</label>
      <input [(ngModel)]="widgetName"
             type="text"
             class="form-control"
             id="image_name"
             placeholder="Name of Image">
    </div>

    <div class="form-group">
      <label for="image_text">Text</label>
      <input [(ngModel)]="widgetText"
             type="text"
             class="form-control"
              id="image_text"
             placeholder="Text to be shown with image">
    </div>

    <div class="form-group">
      <label for="image_url">URL</label>
      <input [(ngModel)]="widgetUrl"
             type="text"
             class="form-control"
             id="image_url"
             placeholder="https://example.com/image.png">
    </div>

    <div class="form-group">
      <label for="image_width">Width</label>
      <input [(ngModel)]="widgetWidth"
             type="text"
             class="form-control"
             id="image_width"
             placeholder="100%">
    </div>


    <div class="form-group">
      <label for="image_file">Text</label>
      <input type="file"
             class="form-control"
             id="image_file">
    </div>
  </form>

  <!-- Buttons for Upload and Delete Image -->
  <a class="btn btn-primary btn-block" [routerLink]="['/user/:uid/website/:wid/page/widget']"> Upload Image </a>
  <a class="btn btn-danger btn-block" [routerLink]="['/user/:uid/website/:wid/page/widget']"> Delete </a>
</div>
