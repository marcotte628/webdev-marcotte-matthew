

<!-- Form for entering Name, Text, URL, Width, and File of Image -->
<div class="container post-nav">

  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <label for="myFile">File</label>
    <input id="myFile" name="myFile" type="file" class="form-control"/>
    <input id="widgetId" name="widgetId" class="form-control" value="{{widgetId}}" style="display: none"/>
    <input id="websiteId" name="websiteId" class="form-control" value="{{websiteId}}" style="display: none"/>
    <input id="pageId" name="pageId" class="form-control" value="{{pageId}}" style="display: none"/>
    <input id="userId" name="userId" class="form-control" value="{{userId}}" style="display: none"/>
    <br/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <br/>
  </form>

  <br/>
  <br/>
  <br/>

  <form>
    <div class="form-group">
      <label for="image_name">Name</label>
      <input [(ngModel)]="widgetName"
             type="text"
             class="form-control"
             id="image_name"
             placeholder="Name of Image"
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="image_text">Text</label>
      <input [(ngModel)]="widgetText"
             type="text"
             class="form-control"
              id="image_text"
             placeholder="Text to be shown with image"
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="image_url">URL</label>
      <input [(ngModel)]="widgetUrl"
             type="text"
             class="form-control"
             id="image_url"
             placeholder="https://example.com/image.png"
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="image_width">Width</label>
      <input [(ngModel)]="widgetWidth"
             type="text"
             class="form-control"
             id="image_width"
             placeholder="100%"
             [ngModelOptions]="{standalone: true}">
    </div>


    <div class="form-group">
      <label for="image_file">Text</label>
      <input type="file"
             class="form-control"
             id="image_file">
    </div>
  </form>

  <!-- Buttons for Upload and Delete Image -->
  <a class="btn btn-primary btn-block" [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget' ]"> Upload Image </a>
  <a class="btn btn-danger btn-block" [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget' ]"> Delete </a>
  <br/>
  <br/>
  <br/>
</div>
