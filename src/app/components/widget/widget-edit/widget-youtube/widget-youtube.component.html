
  <!-- Form for uploading video with Name, Text, URL, and Width -->
  <div class="container post-nav">
     <form>
       <div class="form-group">
         <label for="video_name">Name</label>
         <input [(ngModel)]="widgetName"
                type="text"
                class="form-control"
                id="video_name">
       </div>

       <div class="form-group">
         <label for="video_text">Text</label>
         <input [(ngModel)]="widgetText"
                type="text"
                class="form-control"
                id="video_text">
       </div>

       <div class="form-group">
         <label for="video_url">URL</label>
         <input [(ngModel)]="widgetUrl"
                type="text"
                class="form-control"
                id="video_url">
       </div>

       <div class="form-group">
         <label for="video_width">Width</label>
         <input [(ngModel)]="widgetWidth"
                type="text"
                class="form-control"
                id="video_width">
       </div>
     </form>

     <a class="btn btn-danger btn-block" href="widget-list.html"> Delete </a>
  </div>
