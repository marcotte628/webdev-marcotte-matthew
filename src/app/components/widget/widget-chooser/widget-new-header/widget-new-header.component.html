

<div class="container post-nav">
  <!-- Form for entering Name, Text, and Size of Widget -->
  <form (ngSubmit)="createWidget()" #f="ngForm">
    <div class="form-group">
      <label for="heading_name">Name</label>
      <input placeholder="heading name"
             type="text"
             name="name"
             id="heading_name"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>

    <div class="form-group">
      <label for="heading_text">Text</label>
      <input placeholder="heading name"
             type="text"
             name="text"
             id="heading_text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>

    <div class="form-group">
      <label for="heading_size">Size</label>
      <input placeholder="heading name"
             type="text"
             name="size"
             id="heading_size"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>
    <button class="btn btn-primary btn-block"
       type="submit" >Create</button>
  </form>

</div>
