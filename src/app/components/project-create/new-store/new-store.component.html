
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="banner">Create New Store</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a class="navbar-link">
        <span class="glyphicon glyphicon-ok banner"></span>
      </a>
    </p>
  </div>
</nav>


<div class="container post-nav">
  <form>
    <div class="form-group">
      <label for="name">Store Name</label>
      <input [(ngModel)]="storeName"
             [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="name"
             placeholder="store name">
    </div>

    <div class="form-group">
      <label for="type">Store Type</label>
      <input [(ngModel)]="type"
             [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="type"
             placeholder="store type">
    </div>

    <div class="form-group">
      <label for="address">Store Address</label>
      <input [(ngModel)]="address"
             [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="address"
             placeholder="store address">
    </div>

    <div class="form-group">
      <br>
      <label for="allWorkouts">All Foods:</label>
      <div *ngFor="let each of allFoods" class="container" id="allWorkouts">
        <div class="form-group">
          <a [routerLink]="['/project', 'user', userId, 'diets', each._id]"> {{each.name}} </a>
          <a (click)="addToStore(each._id, each.name)">
            <span class="glyphicon glyphicon-plus pull-right"></span>
          </a>
        </div>
      </div>
    </div>

    <a class="btn btn-primary btn-block"
       (click)="submit()" >Add Store</a>
  </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/project', 'user', userId]">
        <span class="glyphicon glyphicon-user banner"></span>
      </a>
    </p>

  </div>
</nav>
