
<div class="container post-nav">

  <h1> Enter Information to create a new food post </h1>

  <form (ngSubmit)="createFood()" #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input  placeholder="enter a username to get user info"
              type="text"
              id="name"
              name="name"
              class="form-control"
              ngModel
              required
              #username="ngModel">
    </div>

    <div class="form-group">
      <label for="type"> Type </label>
      <input  placeholder="enter a username to get user info"
              type="text"
              name="type"
              id="type"
              class="form-control"
              ngModel
              required
              #username="ngModel">
    </div>

    <button class="btn btn-primary btn-block" type="submit">Add Food</button>
  </form>

  <div> {{protein}}</div>
  <div> {{carbs}}</div>
  <div> {{fats}}</div>


</div>
