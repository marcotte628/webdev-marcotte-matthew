
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

    <!--back arrow in nav bar-->
      <p class="navbar-text pull-left">
        <a [routerLink]="['/user', userId, 'website' ]" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left banner"></span>
        </a>
      </p>

      <!--check symbol on nav bar-->
        <p class="navbar-text pull-right">
          <a [routerLink]="['/user', userId, 'website' ]" class="navbar-link">
            <span class="glyphicon glyphicon-ok banner"></span>
          </a>
        </p>

      <!--heading on the nav bar-->
        <p class="navbar-header">
          <a class="navbar-brand thick">
            <b class="banner">New Websites</b>
          </a>
        </p>
    </div>
  </nav>

<div class="container post-nav">

    <div class="row">
      <!-- List of Websites for left side of page -->
      <div class="col-sm-3 hidden-xs">

        <!-- List of Websites for left side of page -->
        <div *ngFor="let website of websites" class="form-group">
          <a [routerLink]="['/user', userId, 'website', website._id, 'page']"> {{website.name}} </a>
          <a [routerLink]="['/user', userId, 'website', website._id]">
            <span class="glyphicon glyphicon-cog pull-right"></span>
          </a>
        </div>

      </div>

    <div class="col-sm-9">
      <!-- Form for taking input of Website Name and Description -->
      <form ngForm="createWebsite()">
        <div class="form-group">
           <label for="site_name">Name</label>
           <input type="text" class="form-control" id="site_name" placeholder="Name" [(ngModel)]="websiteName" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label for="site_description">Description</label>
          <textarea type="text" rows="10" class="form-control"
                    id="site_description" placeholder="Description"
                    [(ngModel)]="websiteDescription" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <button class="btn btn-primary btn-block" type="submit" (click)="createWebsite()"> Create Website </button>
      </form>
    </div>
  </div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId ]">
        <span class="glyphicon glyphicon-user banner"></span>
      </a>
    </p>

  </div>
</nav>
