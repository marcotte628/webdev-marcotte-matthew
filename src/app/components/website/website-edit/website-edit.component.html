<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <!--back arrow in nav bar-->
        <p class="navbar-text pull-left">
          <a [routerLink]="['/user', userId, 'website' ]" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left banner"></span>
          </a>
        </p>

        <!--check symobl on nav bar-->
          <p class="navbar-text pull-right">
            <a [routerLink]="['/user', userId, 'website' ]" class="navbar-link">
              <span class="glyphicon glyphicon-ok banner"></span>
            </a>
          </p>

       <!--heading on the nav bar-->
        <p class="navbar-header">
          <a class="navbar-brand thick">
            <b class="banner">Edit Websites</b>
          </a>
        </p>
    </div>
  </nav>

<div class="container-fluid post-nav">

    <div class="row">
      <!-- List of Websites for left side of page -->
      <div class="col-sm-3 hidden-xs">

        <!-- List of Websites for left side of page -->
        <div *ngFor="let website of websites" class="form-group">
            <a [routerLink]="['/user', userId, 'website', website._id, 'page']"> {{website.name}} </a>
            <a [routerLink]="['/user', userId, 'website', website._id]">
              <span class="glyphicon glyphicon-cog pull-right"></span>
            </a>
        </div>

      </div>

    <!-- Form for Website Name and Description for right side -->
    <div class="col-sm-9">
      <!-- make form tag call deleteWebsite(website._Id) -->
        <form>
          <div class="form-group">
            <label for="website_name">Website Name</label>
            <input [(ngModel)]="websiteName"
                   type="text"
                   class="form-control"
                   id="website_name"
                   placeholder="Blogger"
                   [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <label for="site_description">Website Description</label>
            <textarea [(ngModel)]="websiteDescription"
                      type="text"
                      rows="10"
                      class="form-control"
                      placeholder="Description"
                      id="site_description"
                      [ngModelOptions]="{standalone: true}"></textarea>
          </div>
          <a class="btn btn-danger btn-block" (click)="deleteWebsite()">Delete</a>
          <a class="btn btn-danger btn-block" (click)="updateWebsite()">Update</a>
        </form>

     </div>
   </div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId ]">
        <span class="glyphicon glyphicon-user banner"></span>
      </a>
    </p>

  </div>
</nav>
