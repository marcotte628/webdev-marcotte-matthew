
<div class="container">

  <h1>Search Users By Name</h1>

  <form (ngSubmit)="searchUser()" #f="ngForm">
    <input placeholder="enter a username to get user info"
           type="text"
           name="user"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>
    <button class="btn btn-primary btn-block"
            type="submit">
      Search User
    </button>
  </form>

</div>

<div class="post-nav">
  <table class="table">
    <thead>
    <tr>
      <th>Username</th>
      <th>name</th>
      <th>role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{username}}</td>
      <td>{{name}}</td>
      <td>{{role}}</td>
    </tr>
    </tbody>
  </table>
</div>
