

<div class="container">

  <h1>Search Gyms By Name</h1>

  <form (ngSubmit)="searchGym()" #f="ngForm">
    <input placeholder="enter a gym name to get gym info"
           type="text"
           name="gym"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>
    <button class="btn btn-primary btn-block"
            type="submit">
      Search Gym
    </button>
  </form>
  <br>
</div>


<div class="post-nav">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>type</th>
      <th>address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{name}}</td>
      <td>{{type}}</td>
      <td>{{address}}</td>
    </tr>
    </tbody>
  </table>
</div>
