
<div class="container">

  <h1> Search Workouts By Name</h1>
  <form (ngSubmit)="searchWorkout()" #f="ngForm">
    <input placeholder="enter a username to get user info"
           type="text"
           name="workout"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>
    <button class="btn btn-primary btn-block"
            type="submit">
      Search Workout
    </button>
  </form>

</div>

<div class="post-nav">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>type</th>
      <th>difficulty</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{name}}</td>
      <td>{{type}}</td>
      <td>{{difficulty}}</td>
    </tr>
    </tbody>
  </table>
</div>
