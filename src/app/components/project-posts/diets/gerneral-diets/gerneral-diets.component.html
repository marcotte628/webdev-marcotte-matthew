

<div class="container">

  <h1>Search Foods By Name</h1>

  <form (ngSubmit)="searchFood()" #f="ngForm">
    <input placeholder="enter a store name to get store info"
           type="text"
           name="food"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>
    <button class="btn btn-primary btn-block"
            type="submit">
      Search Store
    </button>
  </form>

</div>
